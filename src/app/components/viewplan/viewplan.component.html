<div class="page-container">
  <app-card-base header="PLANOS DISPONÍVEIS" width="auto" height="auto">
    <div class="back-content">
      <p-button (onClick)="backToPreviousPage()" [rounded]="true" raised="true" icon="pi pi-arrow-left"
        severity="danger" />
    </div>
    <p-divider />
    <!-- Planos mais utilizados -->
    <div class="planos-populares">
      <div class="planos-populares-container">
        <div class="plano-card popular" *ngFor="let plano of planosPopulares">
          <div class="faixa-destaque">Melhor Custo-Benefício</div>
          <div class="plano-mega">{{ plano.velocidade }}</div>
          <div class="plano-preco">R$ {{ plano.preco }}</div>
          <div class="plano-detalhes">Internet Fibra Óptica</div>
          <div class="plano-extra">+ Wi-Fi Incluso</div>
          <div>
            <p-button label="Selecionar" severity="secondary" [raised]="true" />
          </div>
        </div>
      </div>
    </div>

    <!-- Todos os planos -->
    <div class="planos-container">
      <div class="plano-card" *ngFor="let plano of planos">
        <div class="plano-mega">{{ plano.velocidade }}</div>
        <div class="plano-preco">R$ {{ plano.preco }}</div>
        <div class="plano-detalhes">Internet Fibra Óptica</div>
        <div class="plano-extra">+ Wi-Fi Incluso</div>
        <div class="btn-to-select-plan">
          <p-button label="Selecionar" severity="secondary" [raised]="true" />
        </div>
      </div>
    </div>

    <div class="info-footer">
      <p>Consulte disponibilidade para sua região. Valores sujeitos a alterações sem aviso prévio.</p>
    </div>



  </app-card-base>
</div>
