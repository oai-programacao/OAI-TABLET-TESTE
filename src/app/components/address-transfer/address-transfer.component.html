<div class="panel-container">
    <app-card-base header="TRANSFERÊNCIA DE ENDEREÇO" width="auto" height="auto">
        <div class="btn-to-back">
            <p-button icon="pi pi-arrow-left" [rounded]="true" severity="danger" (onClick)="btnToBack()" />
        </div>
        <div class="content">
            <p-stepper [value]="1">
                <p-step-list>
                    <p-step [value]="1">Endereço</p-step>
                    <p-step [value]="2">Ordem de Serviço</p-step>
                    <p-step [value]="3">Assinatura</p-step>
                    <p-step [value]="4">Pagamento</p-step>
                </p-step-list>
                <p-step-panels>
                    <p-step-panel [value]="1">
                        <ng-template #content let-activateCallback="activateCallback">
                            <div>
                                <h1 class="title-address-form">Endereço Atual</h1>
                                <p-divider />
                            </div>
                            <div class="form-container">
                                <div class="form-content">
                                    <div class="input-content">
                                        <p-inputgroup>
                                            <p-inputgroup-addon>
                                                <i class="pi pi-map-marker"></i>
                                            </p-inputgroup-addon>
                                            <p-iftalabel>
                                                <input type="text" [mask]="'00000-000'" pInputText value="19800-002"
                                                    disabled>
                                                <label for="CEP">CEP:</label>
                                            </p-iftalabel>
                                        </p-inputgroup>
                                    </div>
                                    <div class="input-content">
                                        <p-inputgroup>
                                            <p-inputgroup-addon>
                                                <i class="pi pi-home"></i>
                                            </p-inputgroup-addon>
                                            <p-iftalabel>
                                                <input type="text" pInputText value="Rua Maomé" disabled>
                                                <label for="address-street">Logradouro:</label>
                                            </p-iftalabel>
                                        </p-inputgroup>
                                    </div>
                                    <div class="input-content">
                                        <p-inputgroup>
                                            <p-inputgroup-addon>
                                                <i class="pi pi-bell"></i>
                                            </p-inputgroup-addon>
                                            <p-iftalabel>
                                                <input type="text" pInputText value="212" disabled>
                                                <label for="address-number">N° Casa/Apartamento:</label>
                                            </p-iftalabel>
                                        </p-inputgroup>
                                    </div>
                                    <div class="input-content">
                                        <p-inputgroup>
                                            <p-inputgroup-addon>
                                                <i class="pi pi-building"></i>
                                            </p-inputgroup-addon>
                                            <p-iftalabel>
                                                <input type="text" id="address-complement" pInputText value="casa"
                                                    disabled>
                                                <label for="address-complement">Complemento:</label>
                                            </p-iftalabel>
                                        </p-inputgroup>
                                    </div>
                                    <div class="input-content">
                                        <p-inputgroup>
                                            <p-inputgroup-addon>
                                                <i class="pi pi-map-marker"></i>
                                            </p-inputgroup-addon>
                                            <p-iftalabel>
                                                <input type="text" [mask]="'AA'" pInputText value="SP" disabled>
                                                <label for="UF">UF:</label>
                                            </p-iftalabel>
                                        </p-inputgroup>
                                    </div>

                                    <div class="text-area-content">

                                        <p-iftalabel>
                                            <textarea style="width: 100%; height: auto;" placeholder="TAL TAL" disabled
                                                rows="5" cols="20" pTextarea [autoResize]="true"></textarea>
                                            <label for="observation">Observação:</label>
                                        </p-iftalabel>
                            
                                    </div>
                                </div>
                            </div>
                            <div>
                                <p-divider />
                                <h1 class="title-address-form">Endereço Novo</h1>
                            </div>
                            <form #addressNewNgForm="ngForm" class="form-container">
                                <div class="form-content">
                                    <!-- CEP -->
                                    <div class="input-content">
                                        <div class="msg-error">
                                            <app-message-valid-forms [control]="cep" error="required"
                                                text="O CEP é obrigatório"></app-message-valid-forms>

                                        </div>
                                        <p-inputgroup>
                                            <p-inputgroup-addon>
                                                <i class="pi pi-map-marker"></i>
                                            </p-inputgroup-addon>
                                            <p-iftalabel>
                                                <input id="CEP" name="cep" type="text" pInputText [mask]="'00000-000'"
                                                    [(ngModel)]="addressNewForm.cep" #cep="ngModel" required />
                                                <label for="CEP">CEP:</label>
                                            </p-iftalabel>
                                        </p-inputgroup>
                                    </div>

                                    <!-- Logradouro -->
                                    <div class="input-content">
                                        <div class="msg-error">
                                            <app-message-valid-forms [control]="street" error="required"
                                                text="Campo obrigatório"></app-message-valid-forms>

                                        </div>
                                        <p-inputgroup>
                                            <p-inputgroup-addon>
                                                <i class="pi pi-home"></i>
                                            </p-inputgroup-addon>
                                            <p-iftalabel>
                                                <input id="address-street" name="street" type="text" pInputText
                                                    [(ngModel)]="addressNewForm.street" #street="ngModel" required />
                                                <label for="address-street">Logradouro:</label>
                                            </p-iftalabel>
                                        </p-inputgroup>
                                    </div>

                                    <!-- Número -->
                                    <div class="input-content">
                                        <div class="msg-error">

                                            <app-message-valid-forms [control]="numberFromHome" error="required"
                                            text="Campo obrigatório"></app-message-valid-forms>
                                        </div>
                                        <p-inputgroup>
                                            <p-inputgroup-addon>
                                                <i class="pi pi-bell"></i>
                                            </p-inputgroup-addon>
                                            <p-iftalabel>
                                                <input id="address-number" name="numberFromHome" type="text" pInputText
                                                    [mask]="'000000'" [(ngModel)]="addressNewForm.numberFromHome"
                                                    #numberFromHome="ngModel" required />
                                                <label for="address-number">N° Casa/Apartamento:</label>
                                            </p-iftalabel>
                                        </p-inputgroup>
                                    </div>

                                    <!-- Complemento -->
                                    <div class="input-content">
                                        <p-inputgroup>
                                            <p-inputgroup-addon>
                                                <i class="pi pi-building"></i>
                                            </p-inputgroup-addon>
                                            <p-iftalabel>
                                                <input id="address-complement" name="complement" type="text" pInputText
                                                    [(ngModel)]="addressNewForm.complement" #complement="ngModel" />
                                                <label for="address-complement">Complemento:</label>
                                            </p-iftalabel>
                                        </p-inputgroup>
                                    </div>

                                    <!-- UF -->
                                    <div class="input-content">
                                        <div class="msg-error">
                                            <app-message-valid-forms [control]="uf" error="required"
                                                text="UF é obrigatório"></app-message-valid-forms>
                                        </div>
                                        <p-inputgroup>
                                            <p-inputgroup-addon>
                                                <i class="pi pi-map-marker"></i>
                                            </p-inputgroup-addon>
                                            <p-iftalabel>
                                                <input id="UF" name="uf" type="text" pInputText [mask]="'AA'"
                                                    [(ngModel)]="addressNewForm.uf" #uf="ngModel" required />
                                                <label for="UF">UF:</label>
                                            </p-iftalabel>
                                        </p-inputgroup>
                                    </div>

                                    <!-- Observação -->
                                    <div class="text-area-content">
                                        <p-iftalabel>
                                            <textarea id="observation" name="observation" pTextarea [autoResize]="true"
                                                rows="5" cols="30" [(ngModel)]="addressNewForm.observation"
                                                #observation="ngModel" style="width: 100%;"></textarea>
                                            <label for="observation">Observação:</label>
                                        </p-iftalabel>
                                    </div>
                                </div>
                            </form>

                            <div class="btn-actions">
                                <div>
                                    <p-button label="Verificar Cabeamento" size="large" [outlined]="true" severity="warn" icon="pi pi-wifi" />
                                </div>
                                <div>
                                    <p-button severity="success" label="Próximo" size="large" (onClick)="activateCallback(2)" />
                                </div>
                            </div>
                        </ng-template>
                    </p-step-panel>

                    <p-step-panel [value]="2">
                        <ng-template #content let-activateCallback="activateCallback">
                            <div class="content">
                                <div class="form-container">

                                    <div class="input-content">
                                        <p-inputgroup>

                                            <p-inputgroup-addon>
                                                <i class="pi pi-home"></i>
                                            </p-inputgroup-addon>
                                            <p-iftalabel>
                                                <input pInputText disabled>
                                                <label for="current-address">Endereço Atual:</label>
                                            </p-iftalabel>
                                        </p-inputgroup>
                                    </div>
                                    <div class="input-content">
                                        <p-inputgroup>
                                            <p-inputgroup-addon>
                                                <i class="pi pi-home"></i>
                                            </p-inputgroup-addon>
                                            <p-iftalabel>
                                                <input pInputText disabled>
                                                <label for="current-address">Endereço Novo:</label>
                                            </p-iftalabel>
                                        </p-inputgroup>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <form #contractNgForm="ngForm" class="form-container">
                                    <div class="os-content">
                                        <div class="input-content-os">
                                            <div class="msg-error">
                                                <app-message-valid-forms [control]="contract" error="required"
                                                    text="Campo obrigatório"></app-message-valid-forms>
                                            </div>
                                            <p-inputgroup>
                                                <p-inputgroup-addon>
                                                    <span class="material-symbols-outlined">contract</span>
                                                </p-inputgroup-addon>
                                                <p-iftalabel>
                                                    <input type="text" [(ngModel)]="contractForm.contract"
                                                        #contract="ngModel" name="contract" pInputText required>
                                                    <label for="contract">Contrato:</label>
                                                </p-iftalabel>
                                            </p-inputgroup>
                                        </div>

                                        <div class="text-area-content">
                                            <p-iftalabel>
                                                <textarea [(ngModel)]="contractForm.observation" #observation="ngModel"
                                                    name="observation" pTextarea rows="5" cols="30" [autoResize]="true"
                                                    required style="width: 100%;"></textarea>
                                                <label for="observation">Observação:</label>
                                                <app-message-valid-forms [control]="observation" error="required"
                                                    text="Campo obrigatório"></app-message-valid-forms>
                                            </p-iftalabel>
                                        </div>
                                    </div>
                                </form>
                                <div class="btn-actions-os">
                                    <p-button label="Verificar Oferta" size="large" [outlined]="true" severity="info" icon="pi pi-check" />
                                    <p-button label="Solicitar Oferta" severity="warn" size="large" [outlined]="true" icon="pi pi-plus" />
                                </div>
                                <div class="btn-to-navigate">
                                    <p-button label="Voltar" severity="danger" size="large" (onClick)="activateCallback(1)" />
                                    <p-button label="Próximo" severity="success" size="large" (onClick)="activateCallback(3)" />
                                </div>
                            </div>
                        </ng-template>
                    </p-step-panel>

                    <p-step-panel [value]="3">
                        <ng-template #content let-activateCallback="activateCallback">

                            <div class="signature-pad-container">
                                <div class="signature-input">
                                    <p-iftalabel style="width: 100%;">

                                        <label for="signature">Assinatura:</label>
                                        <textarea style="width: 100%; height: 100%;" [autoResize]="true" rows="5"
                                            cols="30" pTextarea></textarea>
                                    </p-iftalabel>
                                </div>
                                <div class="btn-to-capture">
                                    <div class="btn-to-signature">
                                        <p-button label="Capturar Assinatura" size="large" severity="success" variant="outlined" />
                                        <p-button label="Cancelar" severity="danger" size="large"  variant="outlined" />
                                    </div>
                                    <div class="btn-to-generate-contract">
                                        <p-button label="Gerar Contrato" [outlined]="true" size="large" severity="info" variant="outlined" />
                                    </div>
                                </div>

                                <div class="btn-to-navigate">
                                    <p-button label="Voltar" severity="danger" size="large" (onClick)="activateCallback(2)" />
                                    <p-button label="Próximo" severity="success" size="large" (onClick)="activateCallback(4)" />
                                </div>
                            </div>
                        </ng-template>
                    </p-step-panel>

                    <p-step-panel [value]="4">
                        <ng-template #content let-activateCallback="activateCallback">
                            <div class="payment-container">
                                <form #paymentNgForm="ngForm" class="payment-content">
                                    <div class="input-content">
                                        <div class="msg-error">
                                            <app-message-valid-forms [control]="title" error="required"
                                                text="Campo Obrigatório"></app-message-valid-forms>
                                        </div>
                                        <p-inputgroup>
                                            <p-inputgroup-addon>
                                                <span class="material-symbols-outlined">attach_money</span>
                                            </p-inputgroup-addon>
                                            <p-iftalabel>
                                                <input [(ngModel)]="paymentForm.title" #title="ngModel" name="title"
                                                    id="title" pInputText required>
                                                <label for="title">Título:</label>
                                                <div>
                                                </div>
                                            </p-iftalabel>
                                        </p-inputgroup>
                                    </div>

                                    <div class="input-content">
                                        <div class="msg-error">
                                            <app-message-valid-forms [control]="dueDate" error="required"
                                                text="Campo Obrigatório"></app-message-valid-forms>
                                        </div>
                                        <p-inputgroup>
                                            <p-inputgroup-addon>
                                                <span class="material-symbols-outlined">calendar_clock</span>
                                            </p-inputgroup-addon>
                                            <p-iftalabel>
                                                <input [(ngModel)]="paymentForm.dueDate" #dueDate="ngModel"
                                                    name="dueDate" id="due-date" pInputText required>
                                                <label for="due-date">Data de Vencimento:</label>
                                            </p-iftalabel>
                                        </p-inputgroup>
                                    </div>

                                    <div class="input-content">
                                        <div class="msg-error">
                                            <app-message-valid-forms [control]="price" error="required"
                                                text="Campo Obrigatório"></app-message-valid-forms>
                                        </div>
                                        <p-inputgroup>
                                            <p-inputgroup-addon>
                                                <span class="material-symbols-outlined">attach_money</span>
                                            </p-inputgroup-addon>
                                            <p-iftalabel>
                                                <input [(ngModel)]="paymentForm.price" #price="ngModel" name="price"
                                                    id="price" pInputText prefix="R$" thousandSeparator="."
                                                    decimalMarker="," [mask]="'separator.2'" required>
                                                <label for="price">Valor:</label>
                                            </p-iftalabel>
                                        </p-inputgroup>
                                    </div>
                                </form>
                                <div class="btn-actions-payment">
                                    <p-button label="Gerar Boleto" [outlined]="true"  size="large" severity="info" icon="pi pi-file"></p-button>
                                    <p-button label="Enviar Por Whatsapp" size="large" [outlined]="true" severity="success"
                                        icon="pi pi-whatsapp"></p-button>
                                </div>
                                <div class="btn-to-navigate">
                                    <p-button label="Voltar" size="large" severity="danger" (onClick)="activateCallback(3)" />
                                    <p-button label="Concluir" size="large" icon="pi pi-check" severity="success" />
                                </div>
                            </div>
                        </ng-template>
                    </p-step-panel>
                </p-step-panels>
            </p-stepper>
        </div>
    </app-card-base>

</div>
