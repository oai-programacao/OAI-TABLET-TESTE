<p-dialog
  header="Notifica√ß√µes üîî"
  [(visible)]="visivel"
  [modal]="true"
  [style]="{ width: '400px' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="fechar()"
>
  <ng-template pTemplate="content">
    <div *ngIf="notificacoes.length > 0; else semNotificacoes">
      <div *ngFor="let n of notificacoes" class="notificacao-item">
        <h4>{{ n.titulo }}</h4>
        <p>{{ n.mensagem }}</p>
        <hr />
      </div>
    </div>

    <ng-template #semNotificacoes>
      <p style="text-align: center; padding: 1rem; color: gray">
        Nenhuma notifica√ß√£o no momento.
      </p>
    </ng-template>
  </ng-template>
</p-dialog>
