<div class="cardbase">
  <p-card [style]="{ width: width, overflow: 'hidden', height: height }">
    <ng-template pTemplate="header">
      <div class="card-header">
        <div class="mac-dots">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>
        </div>

        <div class="notification-container" (click)="openNotifications()">
          <div class="bell" [class.ringing]="temNotificacao">
            ðŸ””
            <span *ngIf="temNotificacao" class="badge">
              {{ qtdNotificacoes }}
            </span>
          </div>
        </div>

        <div class="header-title">{{ header }}</div>
      </div>
    </ng-template>

    <ng-content></ng-content>
  </p-card>

  <!-- âœ… Recebe sellerId e escuta o evento -->
  <app-notification-panel
    [sellerId]="sellerId"
    (notificacoesAtualizadas)="buscarQtdNotificacoes()"
  ></app-notification-panel>
</div>
